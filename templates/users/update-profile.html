{% extends "base.html" %}

{% block page_title %}
    Update Profile
{% endblock %}

{% block search-bar %}
{% endblock %}

{% block content %}

    <div class="container lg:w-5/12 md:w-5/8 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-300">

        {% include 'mixins/auth/auth_form.html' with form=form cta="Update profile" %}

        {% if object.login_method == "email" %}
            <div class="mt-1 -mb-3">
                <a href="{% url 'users:password' %}" class="text-green-500 font-bold">Change Password</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
