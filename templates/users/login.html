{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock %}

{% block search-bar %}
{% endblock %}

{% block content %}

    <div class="container lg:w-5/12 md:w-5/8 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-300">

        {% include 'partials/social_login.html' %}

        <form method="POST" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="Email" class="mb-3">
            <input type="password" placeholder="Password" class="mb-3">
            <button class="btn border-2 border-red-300 bg-red-400 text-white">Login</button>
        </form>

        <div class="mt-5">
            <span class="mr-2 text-gray-500">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-green-500 font-bold">Sign up</a>
        </div>
    </div>
{% endblock %}
