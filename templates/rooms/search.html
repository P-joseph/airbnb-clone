{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock %}

{% block search-bar %}
{% endblock %}

{% block content %}

    <h2>Search !</h2>

    <form method="get" action="{% url "rooms:search" %}">
        <div>
            <label for="city">City</label>
            <input value="{{ city }}" id="city" name="city" placeholder="Search by City"/>
        </div>
        <div>
            <lable for="country">Country</lable>
            <select id="country" name="country">
                {% for country in countries %}
                    <option value="{{ country.code }}" {% if country.code == selected_country %}selected
                    {% endif %} >{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <lable for="room_type">Room Types</lable>
            <select id="room_type" name="room_type">
                {% for room_type in room_types %}
                    <option value="{{ room_type.pk }}">{{ room_type.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
    </form>

    {#    <h4>Searching by {{ city }}</h4>#}

{% endblock %}
