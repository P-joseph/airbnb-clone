{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock %}

{% block search-bar %}
{% endblock %}

{% block content %}
    <div class="w-1/2 mx-auto">
        <form method="get" action="{% url "rooms:search" %}">
            {{ form.as_p }}
            <button class="btn-link">Search</button>
        </form>
        <div class="h-px w-full bg-gray-300"></div>

        <h3 class="font-bold text-2xl text-center my-10">Results</h3>
        <div class="flex flex-wrap -mx-10 mb-10">
            {% for room in rooms %}
                {% include 'mixins/room_card.html' with room=room %}
            {% endfor %}
        </div>
        <div class="h-px w-full bg-gray-300 my-10"></div>
    </div>

{% endblock %}
