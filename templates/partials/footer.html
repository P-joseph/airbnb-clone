{% load i18n %}

<footer class="container mx-auto text-center py-5 border-t font-bold text-gray-400">
    <div class="flex flex-col">
        <span>
            {% trans "Please don't copy us." %}
        </span>
        <span>
            &copy; 2021 Airbnb, Inc. {% trans "All rights reserved." %}
        </span>
    </div>
    <div class="flex mt-10">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/6" id="js-lang">
            <option value="en" {% if LANGUAGE_CODE == "en" %}selected{% endif %}>English</option>
            <option value="es" {% if LANGUAGE_CODE == "es" %}selected{% endif %}>Spanish</option>
            <option value="ko" {% if LANGUAGE_CODE == "ko" %}selected{% endif %}>Korean</option>
        </select>
    </div>
</footer>
